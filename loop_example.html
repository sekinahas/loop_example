<!DOCTYPE html>
<html>
<body>

<p>Display "Good day!" if the hour is less than 18:00:</p>

<p id="demo">Good Evening!</p>

<p id="list_stuff"></p>

<script>
if (new Date().getHours() < 18) {
    document.getElementById("demo").innerHTML = "Good day!";
}

animal=["dog","cat","snake","brid"]
for(var counter=0;counter<animal.length;counter++){
 	if(animal[counter]=="cat" ||animal[counter]=="snake"){
		document.getElementById("list_stuff").innerHTML += " "+animal[counter];
	}
}
</script>


</body>
</html>
